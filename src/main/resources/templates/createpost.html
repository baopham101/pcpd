<form class="mt-35 ml-45">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Tiêu đề</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề ở đây">
        </div>
    </div>
    <div class="form-group row">
        <label for="link" class="col-sm-2 col-form-label">Đường dẫn(đường dẫn thân thiện)</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="link" placeholder="Nhập tiêu đề ở đây">
        </div>
    </div>
    <div class="form-group row">
        <label for="descript" class="col-sm-2 col-form-label">Tóm tắt</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="descript" placeholder="Nhập nội dung ở đây"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="tag" class="col-sm-2 col-form-label">Tag</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="tag" placeholder="">
        </div>
    </div>
    <div class="form-group row">
        <label for="pic" class="col-sm-2 col-form-label">Hình ảnh</label>
        <div class="file-upload">
            <div class="image-upload-wrap">
                <input class="file-upload-input" type="file" id="pic" onchange="readURL(this);" accept="image/*"/>
                <div class="drag-text">
                    <h3>Kéo thả hoặc nhấn vào để chọn ảnh</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image"/>
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Xóa ảnh<span
                            class="image-title">Chọn ảnh khác</span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <!--Bỏ text editor vào đây-->
        <label for="content-area" class="col-sm-2 col-form-label">Nội dung</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="content-area"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 d-flex justify-content-end">
            <button style="border-radius: 55px" type="submit" class="btn btn-outline-primary">Đăng bài</button>
        </div>
    </div>
</form>
